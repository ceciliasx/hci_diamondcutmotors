<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiamondCut Motors</title>
    <link rel="stylesheet" href="../css/Login/Login Registered Acc/loginoldaccpagestyle.css" />
    <link rel="stylesheet" href="../css/Login/Login Registered Acc/loginoldaccpagestyle_tablet.css" />
    <link rel="stylesheet" href="../css/Login/Login Registered Acc/loginoldaccpagestyle_phone.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Inter:wght@100..900&family=Nunito+Sans:opsz,wght@6..12,500&family=Poppins:wght@300&display=swap" rel="stylesheet"></head>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <img class="navbar-img" src="../assets/logo_white.png" alt="">
            </div>
            <div id="links">
                <ul class="direct">
                    <li><a href="homepage.html">Home</a></li>
                    <li><a href="carspage.html">Cars</a></li>
                    <li><a href="showroompage.html">Showroom</a></li>
                    <li><a href="aboutuspage.html">About Us</a></li>
                    <li><a class="curr" href="loginpage.html">Login</a></li>
                </ul>
            </div>
            <div id="hamburger-icon" onclick="hamburger()">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>
    <div class="login-wrap">
        <div class="login-form">
            <div class="register-title">
                <h3>Register</h3>
            </div>
            <div class="login-form-form">
                <form action="">
                    <label for="uname">Username</label>
                    <input type="text" id="uname" name="uname" placeholder="Enter Username" required>
                    
                    <label for="pw">Password</label>
                    <input type="password" id="pw" name="pw" placeholder="Enter Password" required>
                    <div class="pw-c-wrap">
                        <input type="checkbox" id="pw-c" onclick="visibility()">
                        <label for="pw-c">Show Password</label>
                    </div>
                    
                </form>
                <div class="wrap">
                    <button type="submit" onclick="validateMore()">REGISTER</button>
                </div>
            </div>
            <div class="have-acc-div">
                <a href="loginpage.html">Do not have an account?</a>
            </div>
        </div>
    </div>
    <footer>
        <div class="copyright">
            <p>Copyright Â© 2024 DiamondCut Motors. All Rights Reserved.</p>
        </div>
    </footer>

    <script type="text/javascript" src="../js/navbarscript.js"></script>
    <script type="text/javascript" src="../js/loginvalidation.js"></script>
    <script type="text/javascript" src="../js/togglevisibilityscript.js"></script>
</body>
</html>
